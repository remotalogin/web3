<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini Navegador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background: #222;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    #urlForm {
      display: flex;
      justify-content: center;
      margin: 10px;
    }
    input[type="text"] {
      width: 60%;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      margin-left: 8px;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mini Navegador via Proxy</h1>
  </header>

  <div id="urlForm">
    <input type="text" id="urlInput" placeholder="Digite uma URL... (ex: https://www.exemplo.com)" />
    <button onclick="navegar()">Ir</button>
  </div>

  <iframe id="navegador" src=""></iframe>

  <script>
    function navegar() {
      const url = document.getElementById("urlInput").value;
      const iframe = document.getElementById("navegador");

      if (!url.startsWith("http")) {
        alert("Por favor, inclua http:// ou https:// na URL.");
        return;
      }

      // Carrega a URL via seu backend proxy
      iframe.src = `/proxy?url=${encodeURIComponent(url)}`;
    }
  </script>
</body>
</html>
